{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Lista de Tareas</h1>
    <a href="{% url 'tarea-crear' %}" class="btn btn-success mb-3">Agregar Tarea</a>
    <table class="table table-striped table-bordered bg-white">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Fecha límite</th>
                <th>Prioridad</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tarea in object_list %}
            <tr>
                <td>{{ tarea.descripcion }}</td>
                <td>{{ tarea.fecha_limite }}</td>
                <td>{{ tarea.prioridad }}</td>
                <td>{{ tarea.estado }}</td>
                <td>
                    <a href="{% url 'tarea-editar' tarea.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'tarea-borrar' tarea.id %}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">No hay tareas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
